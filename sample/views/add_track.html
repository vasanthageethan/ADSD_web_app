<!DOCTYPE html>
<html>
<head>
    <title>Add Track</title>
</head>
<body>
    <h1>Add a New Track</h1>
    <form action="/process_add_track" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br><br>

        <label for="artist">Artist:</label>
        <input type="text" id="artist" name="artist"><br><br>

        <label for="album">Album:</label>
        <input type="text" id="album" name="album"><br><br>

        <label for="length">Length:</label>
        <input type="number" id="length" name="length"><br><br>

        <label for="artist_name">Artist Name:</label>
        <input type="text" id="artist_name" name="artist_name"><br><br>

        <label for="year_released">Year Released:</label>
        <input type="number" id="year_released" name="year_released"><br><br>

        <input type="submit" value="Add Track">
    </form>
</body>
</html>
